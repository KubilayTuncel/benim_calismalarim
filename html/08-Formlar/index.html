<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Kayit Formu</h1>

        <input type="hidden" name="id" value="123678345" >

        name="soyad"

       />

        <p>

        <input id="deneyim" type="number" name="deneyim" value="deneyim"

        <p>

        <p>

            <input type="radio" name="medeni" id="erkek">
            <label for="medeni">Evli</label><br>
            <input type="radio" name="medeni" id="kadin">
            <label for="medeni">Bekar</label><br>
        </p>
        <p>
            <label for="dosya">Dosya</label>
            <input type="file" name="dosya" id="dosya">
        </p>
        <p>
            <label for="dogum">Dogum tarihi</label>
            <input type="date" name="dogum" id="dogum">
        </p>
        <p>
            <label for="dogum_yeri">Dogum yeri</label>
            <select name="dogum" id="dogum_yeri" >
                <option value="1">Adana</option>
                <option value="2">Adiyaman</option>
                <option value="3">Afyon</option>
                <option value="4">Agri</option>
                <option value="6">Gaziantep</option>
                <option value="5">Samsun</option>
            </select>
        </p>
        <p>
            <label for="adres">Adres</label><br>
            <textarea name="adres" id="adres" cols="30" rows="10"></textarea>
        </p>

            <input type="submit" value="GÃ¶nder">
