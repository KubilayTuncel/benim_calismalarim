<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h2>Html de iframe nasil kullanilir</h2>
    <iframe src="" frameborder="0"></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/63F_9pvCqfs"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5122761.0206436!2d10.454119350000001!3d51.175805749999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a6f7b10bd2498f%3A0x8042729790668052!2sEv.%20Diakonissenkrankenhaus%20Leipzig!5e0!3m2!1sde!2sde!4v1632430315088!5m2!1sde!2sde"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </body>
</html>
